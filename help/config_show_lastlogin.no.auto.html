<header> Vis siste innlogging i brukerlisten? </header> Når dette er satt til <b>Ja</b> , vises den siste påloggingstiden for brukere av postboks på siden <b>Rediger brukere</b> . Men siden dette kan være tregt å samle inn fra loggfiler, kan det være lurt å velge <b>Nei</b> på et system med mange brukere. <p><footer>
