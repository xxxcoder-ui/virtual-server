<header>ドメイン所有者の最大接続</header>このフィールドは、仮想サーバーの所有者のアカウントが作成できるMySQLへの同時接続数を制御します。これには、WordpressやDrupalなど、Virtualminによってインストールされたスクリプトからの接続が含まれます。デフォルトでは無制限の数の接続が許可されますが、それぞれがMySQLサーバープロセス内のメモリを消費するため、ビジーなシステムでの合計接続数を制限することができます。 <p>ここで設定した制限は、新しい仮想サーバーが作成されたとき、または既存のサーバーでMySQLログインが有効になっているときにのみ適用されます。 <p><footer>
