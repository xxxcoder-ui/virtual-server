<header> Maximální doba běhu skriptu PHP </header> Když jsou skripty PHP spouštěny v režimu FCGId, toto pole nastavuje maximální dobu, po kterou může volání skriptu spouštět. Možná budete muset zvýšit při hostování skriptů, které mají zvláště vysoké doby běhu a jsou zabity webovým serverem před dokončením. <p><footer>
