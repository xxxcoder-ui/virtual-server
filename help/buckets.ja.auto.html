<header> Amazon S3バケット</header>このページには、Virtualminが使用するように構成されているS3アカウントが所有するすべてのAmazon S3バケットが一覧表示されます。このページからバケットを作成および編集することもでき、バケット内のファイルに適用されるアクセス制御および自動削除ライフサイクルルールが編集されます。 <p> Virtualminのバックアッププロセスでは、必要に応じて自動的に新しいバケットが作成されますが、デフォルトのS3ストレージの場所にあります。このページからバケットを作成すると、Virtualminシステムにより近いストレージロケーションを選択できます。 <p><footer>
