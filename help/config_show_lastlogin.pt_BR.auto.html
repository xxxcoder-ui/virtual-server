<header> Mostrar o último login na lista de usuários? </header> Quando definido como <b>Sim</b> , a última hora de login dos usuários da caixa de correio é mostrada na página <b>Editar usuários</b> . No entanto, como isso pode demorar a ser coletado dos arquivos de log, convém selecionar <b>Não</b> em um sistema com muitos usuários. <p><footer>
