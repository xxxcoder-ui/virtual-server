<header> Maksimal kjøretid for PHP-skript </header> Når PHP-skript kjøres med FCGId-modus, angir dette feltet maksimal tid hvert skriptsamtale kan kjøres for. Det kan hende du må øke den når du er vert for skript som har spesielt høye løpetider, og blir drept av webserveren før du er ferdig. <p><footer>
