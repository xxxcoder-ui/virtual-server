<header> Befehlsshell </header> Diese Option gibt an, ob der Domänenbesitzer Zugriff auf das Command Shell Webmin-Modul hat. Auf diese Weise kann sich der Eigentümer über die Webmin-Weboberfläche anmelden und Shell-Befehle über seinen Browser mit den Berechtigungen des Unix-Benutzers des Servers ausführen. <p><footer>
