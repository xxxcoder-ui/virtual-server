<header>克隆虚拟服务器</header>该页面允许您使用新域名来复制现有虚拟服务器。在可能的情况下，将复制与原始域关联的任何Web内容，DNS记录，邮箱，邮件别名，数据库和其他设置。但是，Web内容<b>不会</b>以任何方式更改，因此，如果虚拟服务器包含已配置为使用旧服务器的数据库或主目录的Web应用程序，则克隆后需要对其进行手动重新配置。 <p>复制顶级虚拟服务器时，还必须输入新的用户名和密码来拥有新域。如果服务器具有专用IP地址，则会为克隆自动分配一个新IP。 <p>克隆过程将使用新名称复制与原始域关联的所有数据库，并复制其内容。但是，它不会更新安装到原始域中的任何配置为使用原始数据库的脚本-必须手动完成。 <p><footer>
