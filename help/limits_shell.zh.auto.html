<header>允许的登录类型</header>此设置通过更改其Unix Shell来确定如何允许该域的管理员登录。默认的可用选项是： <p><dl><dt> <b>仅电子邮件</b> <dd> FTP和SSH登录都被阻止，但是POP3和IMAP将起作用。 <dt> <b>电子邮件和FTP</b> <dd>用户可以通过FTP进行连接，但不能通过SSH或telnet进行连接。 <dt> <b>电子邮件，FTP和SSH</b> <dd>允许通过FTP，SSH和telnet登录。 </dl>但是，这些可以由主管理员在“ <b>自定义外壳”</b>页面上<b>自定义</b> 。 <p>由于此功能通过更改虚拟服务器Unix用户的外壳程序而起作用，因此假定您的FTP服务器使用<tt>/etc/shells</tt>文件进行身份验证。 <p><footer>
