<header> Kan gi nytt navn til domener? </header> Hvis denne begrensningen er satt til <b>Ja</b> , vil servereieren få lov til å endre domenenavnet til eksisterende virtuelle servere. Valg av <b>Nei</b> forhindrer dette, noe som generelt er en god ide om ikke eieren heller har lov til å opprette eierservere. <p><footer>
