<header> Можно переименовать домены? </header> Этот параметр определяет, разрешено ли дополнительному администратору изменять доменное имя существующих виртуальных серверов. Независимо от настройки здесь, ему не будет разрешено переименовывать серверы, если владелец сервера не имеет права. <p><footer>
