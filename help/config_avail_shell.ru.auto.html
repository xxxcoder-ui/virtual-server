<header> Командная оболочка </header> Этот параметр указывает, будет ли владелец домена иметь доступ к модулю командной оболочки Webmin. Это позволяет владельцу входить в систему через веб-интерфейс Webmin и выполнять команды оболочки через свой браузер с разрешениями пользователя сервера Unix. <p><footer>
