<header>包含域的用户名的格式</header>当用户名附加了域名后，此选项将选择格式。并非所有选项在所有OS平台上都可用，因为用户名中不允许使用某些字符。域名是完整的用户名（即“ virtualmin.com”）还是仅仅是第一部分（即“ virtualmin”），由“模块配置”页面上“ <b>用户名</b> ”中的<b>域名样式</b>选项决定。 <p>不建议使用<b>username @ domain</b>选项，除非您是从已经使用它的另一个系统中迁移用户。 Postfix邮件服务器在用户名中带有@的用户进行SMTP身份验证时遇到问题，并且需要为每个邮箱创建一个额外的Unix用户，以便邮件传递正常工作。 <p><footer>
