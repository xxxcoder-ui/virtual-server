<header> Katalog domowy </header> To pole może służyć do wyboru niestandardowego katalogu domowego użytkownika skrzynki pocztowej. Na przykład możesz chcieć, aby jego dom znajdował się w <tt>public_html</tt> , aby mógł łatwo tworzyć pliki internetowe. Jednak w większości przypadków należy po prostu ustawić <b>Automatyczny</b> . <p><hr>
