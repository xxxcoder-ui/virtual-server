<header> Brukernavn </header> Dette feltet er for å angi den første delen av brukerens pålogging, som må være unik i domenet. Brukerens påloggingsnavn for FTP vil være basert på hva du angir - for eksempel hvis brukernavnet er <tt>joe</tt> og domenet <tt>swelltech.com</tt> , vil FTP-påloggingen vanligvis være <tt>joe-swelltech</tt> . <p><footer>
