<header>經銷商的公司徽標</header> Virtualmin能夠在框架主題的左上角顯示徽標，該徽標是由主管理員針對其託管公司或ISP定制的。該字段允許您為該經銷商的客戶覆蓋該徽標，這些經銷商可能有自己的公司和徽標，而應改為顯示。或者，您可以選擇“ <b>無徽標”</b>以不向經銷商的客戶顯示任何內容。 <p>通常，您應該輸入完整的URL，例如<tt>http://www.resellerswebsite.com/logo.gif</tt> ，但也允許其他Virtualmin模塊中的圖像的相對URL。 <p>儘管圖像的確切允許大小取決於用於訪問Virtualmin的瀏覽器，但是圖像的最大寬度應為220像素。高度沒有限制，但120像素似乎是合理的大小。 <p><footer>
