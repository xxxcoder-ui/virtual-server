<header>克隆虛擬服務器</header>該頁面允許您使用新域名來複製現有虛擬服務器。在可能的情況下，將復制與原始域關聯的任何Web內容，DNS記錄，郵箱，郵件別名，數據庫和其他設置。但是，Web內容<b>不會</b>以任何方式更改，因此，如果虛擬服務器包含已配置為使用舊服務器的數據庫或主目錄的Web應用程序，則克隆後需要對其進行手動重新配置。 <p>複製頂級虛擬服務器時，還必須輸入新的用戶名和密碼來擁有新域。如果服務器具有專用IP地址，則會為克隆自動分配一個新IP。 <p>克隆過程將使用新名稱複製與原始域關聯的所有數據庫，並複制其內容。但是，它不會更新安裝到原始域中的任何配置為使用原始數據庫的腳本-必須手動完成。 <p><footer>
