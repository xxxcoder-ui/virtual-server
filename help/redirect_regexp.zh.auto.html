<header>在重定向中包含子路径？ </header>设置为<b>Yes时</b> ，源URL路径下的子目录或文件名将<b>不</b>包括在重定向中。例如，如果您将<tt>/google</tt>重定向到<tt>http://www.google.com</tt>并且浏览器访问了<tt>http://example.com/google/something</tt> ，则目标URL仍将是<tt>http://www.google.com</tt> 。 <p>如果在此示例中选择“ <b>否”</b> ，则目的地将改为<tt>http://www.google.com/something</tt> 。 <p>但是，如果选择<b>是</b> ，则可以在目标URL中使用特殊代码<tt>$1</tt> 。这将替换为源URL路径之后的子路径或文件名。 <p><footer>
