<header>包含域的用戶名的格式</header>當用戶名附加了域名後，此選項將選擇格式。並非所有選項在所有OS平台上都可用，因為用戶名中不允許使用某些字符。域名是完整的用戶名（即“ virtualmin.com”）還是僅第一部分（即“ virtualmin”），由“模塊配置”頁面上“ <b>用戶名</b> ”中的<b>域名樣式</b>選項決定。 <p>不建議使用<b>username @ domain</b>選項，除非您是從已經使用它的另一個系統中遷移用戶。 Postfix郵件服務器在用戶名中帶有@的用戶進行SMTP身份驗證時遇到問題，並且需要為每個郵箱創建一個額外的Unix用戶，以便郵件傳遞正常工作。 <p><footer>
