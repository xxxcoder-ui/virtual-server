<header> Send oppdatert konto e-post til </header> Dette alternativet kan brukes til å sende e-post til den spesifiserte adressen når denne postkassebrukeren blir oppdatert, for eksempel når passordet eller brukernavnet hans blir endret. Hvis alternativet <b>Ikke send</b> er valgt, vil ingen e-post bli sendt. <p><footer>
