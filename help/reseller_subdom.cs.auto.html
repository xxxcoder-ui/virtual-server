<header> Vynutit virtuální servery v doméně </header> Ve výchozím nastavení je tato možnost nastavena na <b>Povolit libovolnou doménu</b> , což umožňuje prodejci vytvářet názvy domén, které se mu líbí. Můžete jej však použít k omezení jeho vytváření pod určenou nadřazenou doménou, obvykle doménou, kterou vlastní. <p><footer>
