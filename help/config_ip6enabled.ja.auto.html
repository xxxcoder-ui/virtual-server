<header>新しい仮想サーバーにデフォルトのIPv6アドレスを使用しますか？ </header>デフォルトでは（このオプションが[ <b>いいえ</b> ]に設定されている場合）、VirtualminはシステムのデフォルトIPv6アドレスの新しい仮想サーバーにDNSエントリまたはWebサーバー構成を追加し<b>ません</b> 。ただし、ここで[ <b>はい]を</b>選択すると、新しいドメインのデフォルトがシステムのプライマリIPv6アドレスを使用するように変更されます。作成時には、ユーザーはプライベートIPv6アドレスを使用するか、まったく使用しないかを選択できます。 <p><footer>
