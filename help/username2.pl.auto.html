<header> Nazwa Użytkownika </header> To pole służy do wpisania pierwszej części loginu użytkownika, który musi być unikalny w domenie. Nazwa użytkownika dla FTP będzie oparta na tym, co wpiszesz - na przykład, jeśli nazwa użytkownika to <tt>joe</tt> i domena <tt>swelltech.com</tt> , loginem FTP będzie zazwyczaj <tt>joe-swelltech</tt> . <p><footer>
