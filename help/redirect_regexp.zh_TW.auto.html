<header>在重定向中包含子路徑？ </header>設置為<b>Yes時</b> ，源URL路徑下的子目錄或文件名將<b>不</b>包括在重定向中。例如，如果您將<tt>/google</tt>重定向到<tt>http://www.google.com</tt>並且瀏覽器訪問了<tt>http://example.com/google/something</tt> ，則目標URL仍將是<tt>http://www.google.com</tt> 。 <p>如果在此示例中選擇“ <b>否”</b> ，則目的地將改為<tt>http://www.google.com/something</tt> 。 <p>但是，如果選擇<b>是</b> ，則可以在目標URL中使用特殊代碼<tt>$1</tt> 。這將替換為源URL路徑之後的子路徑或文件名。 <p><footer>
