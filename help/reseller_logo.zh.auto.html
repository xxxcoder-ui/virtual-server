<header>经销商的公司徽标</header> Virtualmin能够在框架主题的左上角显示徽标，该徽标是由主管理员针对其托管公司或ISP定制的。该字段允许您为该经销商的客户覆盖该徽标，这些经销商可能有自己的公司和徽标，而应改为显示。或者，您可以选择“ <b>无徽标”</b>以不向经销商的客户显示任何内容。 <p>通常，您应该输入完整的URL，例如<tt>http://www.resellerswebsite.com/logo.gif</tt> ，但也允许其他Virtualmin模块中的图像的相对URL。 <p>尽管图像的确切允许大小取决于用于访问Virtualmin的浏览器，但是图像的最大宽度应为220像素。高度没有限制，但120像素似乎是合理的大小。 <p><footer>
