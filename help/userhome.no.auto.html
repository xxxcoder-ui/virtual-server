<header> Hjemmekatalog </header> Dette feltet kan brukes til å velge en tilpasset hjemmekatalog for en postkassebruker. For eksempel vil du kanskje at hjemmet hans skal være under <tt>public_html</tt> katalogen, slik at han enkelt kan opprette webfiler. I de fleste tilfeller bør det imidlertid bare stilles inn <b>automatisk</b> . <p><hr>
