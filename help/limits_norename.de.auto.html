<header> Kann Domains umbenennen? </header> Wenn diese Einschränkung auf <b>Ja gesetzt ist</b> , kann der Serverbesitzer den Domänennamen vorhandener virtueller Server ändern. Die Auswahl von <b>Nein</b> verhindert dies. Dies ist im Allgemeinen eine gute Idee, wenn der Eigentümer auch seine Eigentümer-Server nicht erstellen darf. <p><footer>
